<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Meu Portfólio</h1>
    <nav>
      <ul>
        <li><a href="#">Página Inicial</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Sobre Mim</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="destaque">
      <h2>Projeto Destaque</h2>
      <p>Uma breve descrição do projeto destaque.</p>
      <a href="#" class="botao">Veja Mais</a>
    </section>

    <section id="projetos">
      <h2>Meus Projetos</h2>
      <ul>
        <li>
          <a href="#">
            <img src="imagem-projeto-1.jpg" alt="Projeto 1">
            <h3>Projeto 1</h3>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="imagem-projeto-2.jpg" alt="Projeto 2">
            <h3>Projeto 2</h3>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="imagem-projeto-3.jpg" alt="Projeto 3">
            <h3>Projeto 3</h3>
          </a>
        </li>
      </ul>
    </section>

    <section id="sobre-mim">
      <h2>Sobre Mim</h2>
      <img src="minha-foto.jpg" alt="Minha Foto">
      <p>Uma breve descrição sobre mim e minhas habilidades.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Meu Portfólio</p>
  </footer>
</body>
</html>
